<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="main">

   
     <div class="star">
        <img src="icon-star.svg" alt="">
    </div>

    
    
    <div class="text1">
        <h3>How did we do?</h3>
    </div>

    
    
    <div class="text2">
       <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>



    <div class="all-ratings">

        <button class="ratings r1">1</button>
        <button class="ratings r2">2</button>
        <button class="ratings r3">3</button>
        <button class="ratings r4">4</button>
        <button class="ratings r5">5</button>

    </div>



    <div class="btn" onclick="submit()">
        SUBMIT
    </div>




    <div class="main-ty">

        <div class="ty">
            <img src="illustration-thank-you.svg" alt="">
        </div>
    
    
    
        <div class="rating-selected">
            
            <p> You selected 
            <span class="rating-given"></span> 
            out of 5! </p>
        </div>
    
    
        <div class="text-ty">
            <p>Thank you!</p>
        </div>
    
    
    
        <div class="text-ty2">
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
        </div>
    
        <button class="rateagain" onclick="rate_again()">
            RATE AGAIN
        </button>
    
    
    
    
    </div>
    




</div>







<script src="script.js"></script>


</body>
</html>
